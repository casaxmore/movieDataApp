<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input
          [(ngModel)]="buscar"
          type="text"
          name="buscar"
          (keyup.enter)="buscarPelicula()"
          class="form-control"
          placeholder="Buscar una película"
        />
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="row animated fadeIn fast mx-auto">
    <div class="card-columns">
      <div class="row">
        <div
          class="card ms-3 mb-3"
          style="width: 18rem"
          *ngFor="let pelicula of movieService.peliculas"
        >
          <img
            [src]="pelicula | movieImagen"
            class="card-img-top"
            [alt]="pelicula.original_title"
          />
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.original_title }}</h5>
            <p class="card-text text-justify">
              {{ pelicula.overview | slice : 0 : 250 }}...
            </p>
            <button
              [routerLink]="['/movie/pelicula', pelicula.id, 'buscar', buscar]"
              class="btn btn-outline-primary btn-block"
              type="button"
            >
              Ver más...
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
